apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: vrutkovs-okd-operators
  namespace: openshift-marketplace
spec:
  displayName: vrutkovs OKD Operators
  grpcPodConfig:
    nodeSelector:
      kubernetes.io/os: linux
      node-role.kubernetes.io/master: ''
    priorityClassName: system-cluster-critical
    securityContextConfig: restricted
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 120
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 120
  icon:
    base64data: ''
    mediatype: ''
  image: 'ghcr.io/vrutkovs/okd-operators:latest'
  priority: -400
  publisher: Vadim Rutkovsky
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 10m
